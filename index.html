<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Parkolási Rend</title>
<style>
  body { font-family: Arial, sans-serif; background: #f0f0f0; margin: 0; padding: 0; }
  #container { position: relative; width: 100%; max-width: 1400px; margin: auto; }
  #hangarImg { width: 100%; height: auto; display: block; }
  .spot {
    position: absolute;
    color: #fff;
    font-weight: bold;
    cursor: pointer;
    transform: translate(-50%, -50%);
    padding: 4px 6px;
    border-radius: 4px;
    background: rgba(0,0,0,0.5);
  }
  .free { background: rgba(0,150,0,0.6); }
  .occupied { background: rgba(150,0,0,0.6); }
  #loginBox {
    position: fixed;
    top: 50%; left: 50%; transform: translate(-50%, -50%);
    background: white; padding: 20px;
    border-radius: 8px; box-shadow: 0 0 12px rgba(0,0,0,0.2);
    display: none;
  }
</style>
</head>
<body>
<div id="loginBox">
  <h3>Belépés szerkesztési módba</h3>
  <input id="user" placeholder="Felhasználónév" /><br><br>
  <input id="pass" placeholder="Jelszó" type="password" /><br><br>
  <button onclick="login()">Belépés</button>
  <button onclick="closeLogin()">Mégse</button>
</div>

<button onclick="openLogin()" style="margin:10px;">Szerkesztési mód</button>
<div id="container">
  <img id="hangarImg" src="hangar.png" />
</div>

<script>
let editMode = false;
const spots = {};

function placeSpots() {
  const container = document.getElementById('container');
  const data = [
    {n:1,x:88,y:65},{n:2,x:88,y:73},{n:3,x:85,y:82},{n:4,x:78,y:87},
    {n:5,x:61,y:87},{n:6,x:55,y:87},{n:7,x:50,y:87},{n:8,x:45,y:87},
    {n:9,x:39,y:87},{n:10,x:34,y:87},{n:11,x:29,y:87},{n:12,x:23,y:87},
    {n:13,x:16,y:72},{n:14,x:16,y:66},{n:15,x:16,y:60},{n:16,x:16,y:54},
    {n:17,x:16,y:48},{n:18,x:16,y:42},{n:19,x:16,y:36},{n:20,x:16,y:30},
    {n:21,x:16,y:24},
    {n:22,x:26,y:17},{n:23,x:32,y:17},{n:24,x:38,y:17},{n:25,x:44,y:17},
    {n:26,x:50,y:17},{n:27,x:56,y:17},{n:28,x:62,y:17},{n:29,x:68,y:17},
    {n:30,x:74,y:17},{n:31,x:80,y:17},{n:32,x:86,y:17},
    {n:33,x:88,y:32},{n:34,x:88,y:38}
  ];
  data.forEach(s => {
    const d = document.createElement('div');
    d.className = 'spot free';
    d.textContent = s.n;
    d.style.left = s.x + '%';
    d.style.top = s.y + '%';
    d.onclick = () => toggleSpot(s.n);
    container.appendChild(d);
    spots[s.n] = d;
  });
}

function toggleSpot(n) {
  if (!editMode) return;
  const el = spots[n];
  if (el.classList.contains('free')) {
    el.classList.remove('free');
    el.classList.add('occupied');
  } else {
    el.classList.remove('occupied');
    el.classList.add('free');
  }
}

function openLogin() {
  document.getElementById('loginBox').style.display = 'block';
}
function closeLogin() {
  document.getElementById('loginBox').style.display = 'none';
}
function login() {
  const u = document.getElementById('user').value;
  const p = document.getElementById('pass').value;
  if (u === 'parkrend' && p === 'peramefőnök') {
    editMode = true;
    alert('Szerkesztési mód engedélyezve');
  } else {
    alert('Hibás adatok');
  }
  closeLogin();
}

placeSpots();
</script>
</body>
</html>
